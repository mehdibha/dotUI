# this workflow will run on every pr to make sure the project is following the guidelines

# after labeler, run other actions with strict permissions
name: CI

on:
  pull_request:
    branches: ["*"]
  merge_group:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - run: pnpm lint

  tsc:
    runs-on: ubuntu-latest
    name: Run typecheck
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - run: pnpm typecheck

  check-changeset:
    runs-on: ubuntu-latest
    name: Check Changeset
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - name: Check and Validate Changes in tailwindcss-autocontrast
        run: |
          git fetch origin main:main
          changes=$(git diff --name-only main...${{ github.sha }} | grep '^packages/tailwindcss-autocontrast/' || true)
          if [[ -n "$changes" ]]; then
            echo "Changes detected in tailwindcss-autocontrast: $changes"
            pnpm changeset status --since origin/main
            exit_status=$?
            if [[ $exit_status -eq 0 ]]; then
              echo "Changeset validation succeeded."
            else
              echo "Changeset validation failed."
            fi
          else
            echo "No changes detected in tailwindcss-autocontrast"
          fi

  test:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - run: pnpm test

  check-registry:
    runs-on: ubuntu-latest
    name: Check registry generated files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - name: Build registry
        run: pnpm build:registry

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain packages/core/src/__registry__/) ]]; then
            echo "Error: Generated registry files are out of sync!"
            echo "Please run 'pnpm build:registry' and commit the changes."
            git diff packages/core/src/__registry__/
            exit 1
          fi
          echo "Registry files are in sync."

  check-migrations:
    runs-on: ubuntu-latest
    name: Check database migrations
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - name: Generate migrations
        run: pnpm --filter=@dotui/db generate
        env:
          POSTGRES_URL: "postgresql://fake:fake@localhost:5432/fake"

      - name: Check for uncommitted migrations
        run: |
          if [[ -n $(git status --porcelain packages/db/drizzle/) ]]; then
            echo "Error: Database migrations are out of sync!"
            echo "Please run 'pnpm --filter=@dotui/db generate' and commit the changes."
            git status packages/db/drizzle/
            exit 1
          fi
          echo "Database migrations are in sync."
